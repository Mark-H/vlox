<div id="app">
  <transition name="fade">
    <div class="loading" v-if="showLoading"><i class="fas fa-spinner fa-spin"></i></div>
    <div v-bind:style="{ display: 'block'}" class="errorHandler" v-if="showError">
      <div class="errorMessage">
        <div class="closeError" @click="closeAndGoHome"><i class="fas fa-window-close"></i></div>
        {{errorMsg}}
      </div>
    </div>
  </transition>
  [[!krakenBlocks]]
</div>

<script>
  /*Vue.component("Menu", window["vue-burger-menu"].Menu);

  Vue.use(VuejsDialog.main.default);

  new Vue({
    el: '#app',
    [[!vueImportRenderer]],
    data() {
      return {
        showLoading: false,
        showError: false,
        errorMsg: 'Fuuucking hell, this shit is going to explote!!!'
      }
    },
    methods: {
      toggleLoading() {
        this.showLoading = !this.showLoading;
      },
      toggleError(error) {
        this.errorMsg = error;
        this.showError = true;
      },
      closeAndGoHome() {
        this.showError = !this.showError;
      }
    }
  });
</script>
